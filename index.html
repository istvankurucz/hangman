<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Hangman game</title>
	</head>
	<body>
		<h1 class="title">Hangman game</h1>

		<p class="description">Use the alphabet below or type a letter to guess the word!</p>

		<div class="letters">
			<div class="letter">a</div>
			<div class="letter">b</div>
			<div class="letter">c</div>
			<div class="letter">d</div>
			<div class="letter">e</div>
			<div class="letter">f</div>
			<div class="letter">g</div>
			<div class="letter">h</div>
			<div class="letter">i</div>
			<div class="letter">j</div>
			<div class="letter">k</div>
			<div class="letter">l</div>
			<div class="letter">m</div>
			<div class="letter">n</div>
			<div class="letter">o</div>
			<div class="letter">p</div>
			<div class="letter">q</div>
			<div class="letter">r</div>
			<div class="letter">s</div>
			<div class="letter">t</div>
			<div class="letter">u</div>
			<div class="letter">v</div>
			<div class="letter">w</div>
			<div class="letter">x</div>
			<div class="letter">y</div>
			<div class="letter">z</div>
		</div>

		<div class="category">The chosen category is <span class="category__name"></span></div>

		<div class="solution"></div>

		<div class="lives">You have <span class="life__count"></span> lives</div>

		<div class="tipps"></div>

		<i class="far fa-check-circle"></i>
		<i class="far fa-times-circle"></i>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="js/scripts.js"></script>
	</body>
</html>
